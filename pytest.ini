[pytest]
# TEKNOFEST 2025 - Production Ready Test Configuration

# Test Discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
norecursedirs = .git .tox build dist *.egg venv env .venv frontend node_modules __pycache__ .pytest_cache

# Coverage & Reporting
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=term-missing:skip-covered
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-report=json:coverage.json
    --cov-branch
    --cov-fail-under=80
    --maxfail=10
    --disable-warnings
    --color=yes
    --durations=10

# Async Configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Test Markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    e2e: End-to-end tests for complete workflows
    slow: Tests that take more than 5 seconds
    model: AI model related tests
    api: API endpoint tests
    database: Database operation tests
    agent: Agent functionality tests
    nlp: Turkish NLP module tests
    auth: Authentication and authorization tests
    critical: Critical path tests that must pass
    smoke: Quick smoke tests for CI/CD
    regression: Regression test suite
    performance: Performance benchmark tests
    security: Security vulnerability tests
    skip_ci: Skip these tests in CI/CD pipeline

# Environment Variables
env_files = .env.test

# Logging Configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] [%(filename)s:%(lineno)d] %(message)s

# Warning Filters
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Test Timeout
timeout = 300
timeout_method = thread

# Output Configuration
console_output_style = progress
showlocals = false
capture = no

# Cache Settings
cache_dir = .pytest_cache

# Minimum Python Version
minversion = 3.9