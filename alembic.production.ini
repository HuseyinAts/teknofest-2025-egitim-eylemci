# Production configuration for Alembic

[alembic]
# path to migration scripts
script_location = migrations

# template used to generate migration file names with timestamp
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s

# sys.path path, will be prepended to sys.path if present.
prepend_sys_path = .

# timezone for migration files
timezone = UTC

# max length of characters to apply to the "slug" field
truncate_slug_length = 40

# set to 'true' to run the environment during the 'revision' command
revision_environment = true

# version path separator
version_path_separator = os

# transaction isolation level
transaction_per_migration = true

# the output encoding used when revision files are written
output_encoding = utf-8

# Database URL - MUST be set via environment variable DATABASE_URL in production
# This is a placeholder that will be overridden
sqlalchemy.url = driver://user:pass@localhost/dbname

# Production-specific settings
[alembic:production]
# Connection pool settings
pool_size = 20
max_overflow = 40
pool_timeout = 30
pool_recycle = 3600
pool_pre_ping = true

# Lock timeout for migrations (PostgreSQL)
lock_timeout = 10s
statement_timeout = 60s

# Backup settings
create_backup = true
backup_retention_days = 30

[post_write_hooks]
# Format using black
hooks = black,isort
black.type = console_scripts
black.entrypoint = black
black.options = -l 88 REVISION_SCRIPT_FILENAME

isort.type = console_scripts
isort.entrypoint = isort
isort.options = REVISION_SCRIPT_FILENAME

# Logging configuration for production
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console,file,error_file

[formatters]
keys = generic,detailed

[logger_root]
level = INFO
handlers = console,file
qualname =

[logger_sqlalchemy]
level = WARNING
handlers = file
qualname = sqlalchemy.engine
propagate = 0

[logger_alembic]
level = INFO
handlers = console,file
qualname = alembic
propagate = 0

[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = INFO
formatter = generic

[handler_file]
class = handlers.RotatingFileHandler
args = ('logs/alembic.log', 'a', 10485760, 5)
level = INFO
formatter = detailed

[handler_error_file]
class = handlers.RotatingFileHandler
args = ('logs/alembic_error.log', 'a', 10485760, 5)
level = ERROR
formatter = detailed

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

[formatter_detailed]
format = %(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt = %Y-%m-%d %H:%M:%S